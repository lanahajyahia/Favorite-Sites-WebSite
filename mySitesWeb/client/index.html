<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
    <script type="text/javascript" src="client.js" charset="utf-8" defer></script>
    <title>My favorite sites</title>
</head>

<body>

    <h1 id="mainTitle">Most beautiful sites I have visited</h1>
    <hr style="width:30%;margin-bottom: 1em;">
    <div id="myTopNav"></div>
    <div>
        <button id="addSiteBtn" class="topNavButton" type="button" onclick="document.getElementById('addSite').style.display='block'">Add site</button>
        <button id="removeSiteBtn" class="topNavButton" type="button" onclick="showXBtn()">Remove site</button>
    </div>
    <hr>
    <iframe id="siteIframe" src="site.html" title="Iframe Example"></iframe>
    <hr>
    <div id="addSite" class="my-modal my-animate-opacity">
        <div class="my-modal-content" style="padding:32px">
            <div class="my-container my-white">
                <i onclick="document.getElementById('addSite').style.display='none'" class="fa fa-remove"></i>
                <h2 class="my-wide">ADD NEW SITE</h2>
                <p>Share new site that you have visited</p>
                <p class="inputP"><input class="my-input my-border" type="text" name="siteName" placeholder="Enter site name"></p>
                <p id='siteNameReq' class="requiredInput fa fa-warning" style="display:none;"> Site name is required</p>
                <p class="inputP"><input class="my-input my-border" type="text" name="citySiteName" placeholder="Enter City site name"></p>
                <p id='citySiteNameReq' class="requiredInput fa fa-warning" style="display:none;"> City site name is required</p>
                <p class="inputP"><input class="my-input my-border" type="text" name="siteDesc" placeholder="Enter description of site"></p>
                <p id='siteDescReq' class="requiredInput fa fa-warning" style="display:none;"> site description is required</p>
                <p><input class="my-input" type="file" id="image" name="image" name="siteImgs" accept="image/png, image/jpeg" multiple></p>

                <button type="button" class="my-button my-block my-padding-large my-red my-margin-bottom" onclick="saveNewSite()">Add site</button>
            </div>
        </div>
    </div>

</body>

<div class="footer">
    <span>Created by Lana Hajyahia </span>
</div>


</html>
