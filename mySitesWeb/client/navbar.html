<!DOCTYPE html>
<html>

<head>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald"> -->
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: "Oswald"
        }
        
        body {
            font-family: "Open Sans"
        }
    </style>
</head>

<body class="w3-light-grey">


    <!-- w3-content defines a container for fixed size centered content, 
and is wrapped around the whole page content, except for the footer in this example -->
    <div class="w3-content" style="max-width:1600px">


        <!-- Image header -->
        <header class="w3-display-container w3-wide" id="home">
            <img class="w3-image" src="" alt="Fashion Blog" width="1600" height="1060">
            <div class="w3-display-left w3-padding-large">
                <h6><button class="w3-button w3-white w3-padding-large w3-large w3-opacity w3-hover-opacity-off" onclick="document.getElementById('subscribe').style.display='block'">SUBSCRIBE</button></h6>
            </div>
        </header>

        <!-- Grid -->
        <div class="w3-row w3-padding w3-border">

            <!-- Blog entries -->
            <div class="w3-col l8 s12">

                <!-- Blog entry -->
                <div class="w3-container w3-white w3-margin w3-padding-large">


                    <div class="w3-justify">
                        <img src="" alt="Girl Hat" style="width:100%" class="w3-padding-16">
                        <p class="w3-left"><button class="w3-button w3-white w3-border" onclick="likeFunction(this)"><b><i class="fa fa-thumbs-up"></i> Like</b></button></p>
                        <p class="w3-right"><button class="w3-button w3-black" onclick="myFunction('demo1')" id="myBtn"><b>Replies  </b> <span class="w3-tag w3-white">1</span></button></p>
                        <p class="w3-clear"></p>
                        <div class="w3-row w3-margin-bottom" id="demo1" style="display:none">
                            <hr>
                            <div class="w3-col l2 m3">
                                <img src="" style="width:90px;">
                            </div>
                            <div class="w3-col l10 m9">

                            </div>
                        </div>
                    </div>
                </div>
                <hr>





                <!-- END About/Intro Menu -->
            </div>

            <!-- END GRID -->
        </div>

        <!-- END w3-content -->
    </div>

    <!-- Subscribe Modal -->
    <div id="addSite" class="my-modal my-animate-opacity">
        <div class="my-modal-content" style="padding:32px">
            <div class="my-container my-white">
                <i onclick="document.getElementById('subscribe').style.display='none'" class="fa fa-remove"></i>
                <h2 class="my-wide">ADD NEW SITE</h2>
                <p>Share new site that you have visited</p>
                <p><input class="my-input my-border" type="text" placeholder="Enter site name"></p>
                <p><input class="my-input my-border" type="text" placeholder="Enter City site name"></p>
                <p><input class="my-input my-border" type="text" placeholder="Enter description of site"></p>
                <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">


                <button type="submit" class="my-button my-block my-padding-large my-red my-margin-bottom" onclick="document.getElementById('subscribe').style.display='none'">Add site</button>
            </div>
        </div>
    </div>



    <script>
        // Toggle between hiding and showing blog replies/comments
        document.getElementById("myBtn").click();

        function myFunction(id) {
            var x = document.getElementById(id);
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else {
                x.className = x.className.replace(" w3-show", "");
            }
        }

        function likeFunction(x) {
            x.style.fontWeight = "bold";
            x.innerHTML = "✓ Liked";
        }
    </script>

</body>

</html>
